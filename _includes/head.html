<head class="include">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }} {% else %} {{ site.description }} {% endif %}">
   <link rel="canonical" href="{{site.baseurl}}{{page.url}}">

   <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="{{ {{site.baseurl}}/assets/foundation.min.css" | relative_url }}"> -->
  <link rel="stylesheet" href="{{ {{site.baseurl}}/assets/custom.css" | relative_url }}">

  <!-- add the following only to the site index page -->
      <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<!-- end -->

  <!-- <link rel="stylesheet" href="{{ "{{site.baseurl}}/assets/main.css" | relative_url }}"> -->
  {%- feed_meta -%}

    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
