<head class="include">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }} {% else %} {{ site.description }} {% endif %}">
   <link rel="canonical" href="{{site.baseurl}}{{page.url}}">
  <link rel="stylesheet" href="{{ {{site.baseurl}}/assets/foundation.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ {{site.baseurl}}/assets/custom.css" | relative_url }}">

  <!-- add the following only to the site index page -->

      <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<!-- end -->

  <!-- <link rel="stylesheet" href="{{ "{{site.baseurl}}/assets/main.css" | relative_url }}"> -->
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
